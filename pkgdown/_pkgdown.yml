articles:
  - title: "ggplot Palette Demos"
    desc: Demo of available palettes and scales
    contents:
    - starts_with("gg-palette")
  - title: "ggplot Theme Demos"
    desc: Demo of available themes
    contents:
    - starts_with("gg-theme")

reference:
- title: Helper functions
  desc: "Functions to check what themes are available"
  contents:
  - starts_with("get")
- title: Scales for plots
  desc: "Functions to apply different color palettes"
  contents:
  - starts_with("scale")
- title: Themes for plots
  desc: "Functions to apply different plot themes"
  contents:
  - contains("theme")
- title: Custom RMarkdown output formats
  desc: "HTML RMarkdown and xaringan slide themes"
  contents:
  - starts_with("html")
  - starts_with("slides")

